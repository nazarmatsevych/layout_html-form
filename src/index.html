<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST">
      <fieldset class="set">
        <legend>Personal information</legend>
        <label class="form-field" for="surname">
          Surname:
          <input
            type="text"
            name="Surname"
            id="surname"
            autocomplete="off"
          >
        </label>
        <br>
        <label class="form-field" for="name">
          Name:
          <input
            type="text"
            name="Name"
            id="name"
            autocomplete="off"
          >
        </label>
        <br>
        <label class="form-field" for="age">
          How old are You?
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="0"
            max="300"
          >
        </label>
        <br>
        <label class="form-field" for="birthdate">
          Full date of birth:
          <input
            type="date"
            name="birth"
            id="birthdate"
          >
        </label>
        <br>
        <label class="form-field" for="term-of-the-agreement">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="terms"
            id="term-of-the-agreement"
          >
        </label>
      </fieldset>
      <fieldset class="set">
        <legend>Registration</legend>
        <label class="form-field" for="email">
          E-mail:
          <input
            name="email"
            placeholder="email@example.com"
            type="email"
            id="email"
          >
        </label>
        <br>
        <label class="form-field" for="password">
          Password:
          <input
            name="password"
            type="password"
            id="password"
            minlength="8"
            maxlength="16"
            required
          >
        </label>
      </fieldset>
      <fieldset class="set">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label for="yes">
            <input
              name="cats"
              type="radio"
              id="yes"
              value="y"
            >
                Yes
          </label>
          <label for="no">
            <input
              name="cats"
              type="radio"
              id="no"
              value="n"
            >
              No
          </label>
        </div>
        <br>
        <label class="form-field" for="favorite-colour">
          What is your favorite color?
          <input
            type="color"
            name="color"
            id="favorite-colour"
            value="f000"
          >
        </label>
        <br>
        <label class="form-field" for="bed-time">
          What time do you go to bed?
          <input
            type="time"
            id="bed-time"
            name="time"
          >
        </label>
        <br>
        <label class="form-field" for="cars">
          What are your favorite brand of cars?
          <select
            name="car"
            id="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <br>
        <label class="form-field" for="work-rate">
          How do you rate our work?
          <input
            type="range"
            name="slider"
            id="work-rate"
            min="0"
            max="100"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="set">
        <legend>Additional info:</legend>
        <label class="form-field" for="comments">
          Comments:
          <textarea
            name="textarea"
            id="comments"
         ></textarea>
        </label>
        <br>
        <label class="form-field" for="recommend">
          Would you recommend us?
          <select
            type="select"
            id="recommend"
            name="recommended"
          >
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </label>
      </fieldset>
      <input
        type="submit"
        onsubmit="onSubmit()"
        value="Submit"
      >
    </form>
    </form>
  </body>
</html>
